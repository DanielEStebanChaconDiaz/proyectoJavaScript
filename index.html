<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="js/main.js" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="storage/img/logo.svg">
</head>

<body>
    <main class="container">
        <aside class="left">
            <header>
                <h1>
                    Discover New music
                </h1>
                <div class="search-header">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="search-header__icon">
                        <g>
                            <path
                                d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                            </path>
                        </g>
                    </svg>
                    <input placeholder="Search" class="search-header__input" type="text" />
                </div>
            </header>
            <div class="contenedor">
                <div class="album_grande" id="listarAlbum">

                </div>
                <div class="trackRecomendations">
                    <h3 class="topChart top1">You may like</h3>
                    <div class="playlist" id="listarPlayList">

                    </div>
                </div>
            </div>
        </aside>
        <aside class="medium">
            <h1 class="title">
                Now-Playing
            </h1>
            <my-frame class="iframe" id="frame" uri="spotify:track:1qp0ptMXNg9hqLH8sk7cc2" autoplay></my-frame>
        </aside>
        <aside class="right">
            <header>
                <h1>
                    Track List
                </h1>
                <div class="search-header">
                    <svg viewBox="0 0 24 24" aria-hidden="true" class="search-header__icon">
                        <g>
                            <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
                <input placeholder="Search" class="search-header__input" type="text" id="search-header__input" />

                </div>
            </header>

            <div class="track_music">

                <div class="track_Recomendation" id="listarTrack">

                </div>
            </div>
        </aside>
        <footer class="menu__mobile">
            <button onclick="mostrarColumna(1)">
                <i class='bx bx-home-alt'></i>

            </button>
            <button onclick="mostrarColumna(2)">
                <i class='bx bx-album'></i>

            </button>
            <button onclick="mostrarColumna(3)">
                <i class='bx bx-menu'></i>

            </button>
            <input type="checkbox" class="theme-checkbox" id="toggleColorsCheckbox">
        </footer>
        <script class="script">
            function ocultarTodasLasColumnas() {
                var left = document.querySelectorAll('.left');
                left.forEach(function (element) {
                    element.style.display = 'none';
                });
                var medium = document.querySelectorAll('.medium');
                medium.forEach(function (element) {
                    element.style.display = 'none';
                });
                var right = document.querySelectorAll('.right');
                right.forEach(function (element) {
                    element.style.display = 'none';
                });
            }

            function mostrarColumna(columna) {
                ocultarTodasLasColumnas();
                var columnaClase;
                if (columna === 1) {
                    columnaClase = 'left';
                } else if (columna === 2) {
                    columnaClase = 'medium';
                } else if (columna === 3) {
                    columnaClase = 'right';
                }
                var columnaAMostrar = document.getElementsByClassName(columnaClase);
                Array.from(columnaAMostrar).forEach(function (element) {
                    element.style.display = 'flex';
                });
            }
        </script>
    </main>
</body>

</html>
